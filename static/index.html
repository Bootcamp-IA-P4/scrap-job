<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Manager Dashboard</h1>

        <!-- Form to add a new company -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add New Company</h2>
                <form id="add-company-form">
                    <div class="mb-3">
                        <label for="company-name" class="form-label">Company Name:</label>
                        <input type="text" class="form-control" id="company-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="ebitda-source" class="form-label">EBITDA Source:</label>
                        <input type="text" class="form-control" id="ebitda-source">
                    </div>
                    <div class="mb-3">
                        <label for="cif-source" class="form-label">CIF Source:</label>
                        <input type="text" class="form-control" id="cif-source">
                    </div>
                    <div class="mb-3">
                        <label for="cif" class="form-label">CIF:</label>
                        <input type="text" class="form-control" id="cif" required>
                    </div>
                    <div class="mb-3">
                        <label for="ebitda-2023" class="form-label">EBITDA 2023:</label>
                        <input type="number" class="form-control" id="ebitda-2023">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Company</button>
                </form>
            </div>
        </div>

        <!-- Search for a company by CIF -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Search Company by CIF</h2>
                <form id="search-company-form">
                    <div class="mb-3">
                        <label for="search-cif" class="form-label">CIF:</label>
                        <input type="text" class="form-control" id="search-cif" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="search-result" class="mt-3"></div>
            </div>
        </div>

        <!-- Buttons to show/hide all companies -->
        <div class="text-center mb-4">
            <button id="fetch-companies-button" class="btn btn-success">Show All Companies</button>
            <button id="hide-companies-button" class="btn btn-danger" style="display: none;">Hide Companies</button>
        </div>

        <!-- List of companies (hidden by default) -->
        <div class="card" id="companies-card" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Companies</h2>
                <ul id="companies-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="/static/script.js"></script>
</body>

</html>
